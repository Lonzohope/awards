{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<html>
   <body id="hope" style="background-image:url(https://images.pexels.com/photos/2209385/pexels-photo-2209385.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <p>Dont have an account ? <a href="/accounts/register/">Register here</a></p>
          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</body>
</
{% endblock %}
